<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Spotify Artist Search</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script src="js/app.js"></script>	
</head>
<body>
<div class="container">
	<header>
		<h1>Spotify Artist Search</h1>
	</header>
	
	<section class="user-area">
		<h2 class="instructions">Search for an artist below to see their albums</h2>
		<form class="group">
			<input type="text" id="search-term" placeholder="Enter your search here...">
			<input type="submit" id="search-submit" value="Search">
		</form>	
		<p>Album results for: <span class="query"></span></p>
	</section>
	
	<section class="results-area">
		<ul class="results group">
		</ul>
	</section>
	<footer>
		<p>All information from Spotify API</p>
	</footer>
</div>
</body>
</html>
